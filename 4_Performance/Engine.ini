[ConsoleVariables]
;; GLOBAL VARIABLES ;;

; Fixed
r.DiffuseIndirect.Denoiser=2
r.FastBlurThreshold=0
r.ForceHighestMipOnUITextures=1
r.MaterialQualityLevel=0
r.MinRoughnessOverride=0.4
r.Shadow.Virtual.SMRT.TexelDitherScaleLocal=10
r.Tonemapper.Sharpen=0
r.VolumetricCloud=0
r.VT.MaxUploadsPerFrame=64
r.VT.MaxTilesProducedPerFrame=64

; Variable
r.Nanite.MaxPixelsPerEdge=3
r.RefractionQuality=0
r.Shadow.RadiusThreshold=0.05
r.Shadow.Virtual.Clipmap.WPODisableDistance.LodBias=-5
r.Shadow.Virtual.ResolutionLodBiasDirectional=0
r.Shadow.Virtual.ResolutionLodBiasDirectionalMoving=2
r.Shadow.Virtual.ResolutionLodBiasLocal=0
r.Shadow.Virtual.ResolutionLodBiasLocalMoving=2.5
r.Shadow.Virtual.SMRT.RayCountDirectional=6
r.Shadow.Virtual.SMRT.RayCountLocal=3
r.Shadow.Virtual.SMRT.SamplesPerRayDirectional=0
r.Shadow.Virtual.SMRT.TexelDitherScaleDirectional=4
r.SkeletalMeshLODBias=1
r.SSR.Quality=1
r.VolumetricFog.GridSizeZ=32
r.VolumetricFog.HistoryWeight=0.96
r.VolumetricFog.VoxelizationShowOnlyPassIndex=1

; Lighting
r.EyeAdaptation.BlackHistogramBucketInfluence=0
r.EyeAdaptation.LensAttenuation=0.2
r.SkylightIntensityMultiplier=3


;; INI ;;

; Quality
r.BloomQuality=0
r.StaticMeshLODDistanceScale=4
r.SubsurfaceScattering=0

; Balanced
r.LightFunctionQuality=1
r.Lumen.Reflections.Allow=0
r.MipMapLodBias=1

; Performance
p.Chaos.PerformGeometryReduction=1
r.AOApplyToStaticIndirect=0
r.AOHistoryDistanceThreshold=150
r.AOHistoryWeight=0.97
r.AOQuality=2
r.AOSpecularOcclusionMode=0
r.AOViewFadeDistanceScale=0
r.DistanceFieldAO=1
r.DontLimitOnBattery=1
r.DynamicGlobalIlluminationMethod=0
r.LocalFogVolume.HalfResolution=1
r.Nanite.ViewMeshLODBias.Min=-1
r.RayTracing.AmbientOcclusion=0
r.ShadowQuality=1
r.SSGI.Quality=0
r.SSR.HalfResSceneColor=1

; PProcess
r.DepthOfFieldQuality=0
r.FilmGrain=0
r.LensFlareQuality=0
r.NT.Lens.ChromaticAberration.Intensity=0
r.SceneColorFringeQuality=0
r.Tonemapper.Quality=0
r.Tonemapper.Sharpen=0.5

; AA
r.NGX.DLSS.PreferNISSharpen=0
r.NGX.LogLevel=0
r.SelectiveBasePassOutputs=1
r.TemporalAAFilterSize=0.5
r.TSR.History.ScreenPercentage=100
r.TSR.Resurrection=0
r.TSR.ShadingRejection.Flickering.Period=0.05
r.TSR.ShadingRejection.SampleCount=0
r.TSR.Velocity.WeightClampingPixelSpeed=0.5
r.TSR.Velocity.WeightClampingSampleCount=1.0


;; CUSTOM VARIABLES ;;
r.ViewDistanceScale=1


;; FIXES ;;