[/Script/Engine.RendererSettings]
r.MinRoughnessOverride=0.4

[ConsoleVariables]
;; GLOBAL VARIABLES ;;

; Fixed
r.DiffuseIndirect.Denoiser=2
r.FastBlurThreshold=0
r.ForceHighestMipOnUITextures=1
r.MaterialQualityLevel=0
r.Shadow.Virtual.SMRT.TexelDitherScaleLocal=10
r.Tonemapper.Sharpen=0
r.VolumetricCloud=0
r.VT.MaxUploadsPerFrame=64
r.VT.MaxTilesProducedPerFrame=64

; Variable
r.Nanite.MaxPixelsPerEdge=4
r.RefractionQuality=0
r.SkeletalMeshLODBias=1
r.SSR.Quality=0
r.VolumetricFog.GridSizeZ=8
r.VolumetricFog.HistoryWeight=0.98
r.VolumetricFog.VoxelizationShowOnlyPassIndex=3

; Lighting
r.EyeAdaptation.LensAttenuation=0.5
r.SkylightIntensityMultiplier=0.5


;; INI ;;

; Quality
r.BloomQuality=0
r.StaticMeshLODDistanceScale=4
r.SubsurfaceScattering=0

; Balanced
r.LightFunctionQuality=0
r.Lumen.Reflections.Allow=0
r.MipMapLodBias=2

; Performance
r.AOQuality=0
r.DefaultFeature.AutoExposure.ExtendDefaultLuminanceRange=1
r.DistanceFieldAO=0
r.DynamicGlobalIlluminationMethod=0
r.RayTracing.AmbientOcclusion=0
r.ShadowQuality=0
r.SSGI.Quality=0
r.SSR.HalfResSceneColor=1

; Low-res
r.ScreenPercentage.MaxResolution=640

; Potato
r.HairStrands.Enable=0
r.DistanceFieldShadowing=0
r.VolumetricFog=0

; PProcess
r.DepthOfFieldQuality=0
r.FilmGrain=0
r.LensFlareQuality=0
r.NT.Lens.ChromaticAberration.Intensity=0
r.SceneColorFringeQuality=0
r.SSR.Quality=0
r.Tonemapper.Quality=0

; AA
r.NGX.DLSS.PreferNISSharpen=0
r.NGX.LogLevel=0
r.SelectiveBasePassOutputs=1
r.TemporalAAFilterSize=0.5
r.TSR.History.ScreenPercentage=100
r.TSR.Resurrection=0
r.TSR.ShadingRejection.Flickering.Period=0.05
r.TSR.ShadingRejection.SampleCount=0
r.TSR.Velocity.WeightClampingPixelSpeed=0.5
r.TSR.Velocity.WeightClampingSampleCount=1.0
