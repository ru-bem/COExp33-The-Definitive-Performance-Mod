[ConsoleVariables]
; Fixed
r.EyeAdaptation.BlackHistogramBucketInfluence=1
r.FastBlurThreshold=0
r.ForceHighestMipOnUITextures=1
r.HairStrands.Enable=0
r.MaterialQualityLevel=0
r.Tonemapper.Sharpen=0
r.VolumetricCloud=0
r.VT.MaxUploadsPerFrame=64
r.VT.MaxTilesProducedPerFrame=64

; Variable
r.Nanite.MaxPixelsPerEdge=1e10
r.SSR.Quality=0

; Lossless
r.EyeAdaptation.LensAttenuation=0.1
r.SkylightIntensityMultiplier=0.2

; Quality
r.BloomQuality=0
r.StaticMeshLODDistanceScale=16
r.SubsurfaceScattering=0

; Balanced
r.LightFunctionQuality=0
r.Lumen.Reflections.Allow=0
r.MipMapLodBias=16

; Performance
r.AOApplyToStaticIndirect=0
r.AOSpecularOcclusionMode=0
r.AOViewFadeDistanceScale=0
r.Color.Max=1.2
r.Color.Mid=0.4
r.DefaultFeature.AutoExposure.ExtendDefaultLuminanceRange=1
r.DistanceFieldAO=0
r.DynamicGlobalIlluminationMethod=0
r.ShadowQuality=0
r.SSGI.Quality=0
r.SSR.MaxRoughness=0

; Potato
foliage.DensityScale=0
grass.DensityScale=0
r.AmbientOcclusionLevels=0
r.AmbientOcclusionMaxQuality=0
r.DistanceFieldShadowing=0
r.ViewDistanceScale=0
r.VolumetricFog=0

; Monstrosity
fx.Niagara.QualityLevel=5
r.AllowLandscapeShadows=0
r.AllowStaticLighting=0
r.ContactShadows=0
r.DetailMode=0
r.DFShadowQuality=0
r.DistanceFields=0
r.Fog=0
r.HighQualityLightMaps=0
r.LightCulling.Quality=0
r.LightShaftNumSamples=0
r.MaxAnisotropy=0
r.ReflectionEnvironment=0
r.ReflectionMethod=0
r.RefractionQuality=0
r.SSS.Quality=0
r.SSS.Scale=0

; PProcess
r.DepthOfFieldQuality=0
r.FilmGrain=0
r.LensFlareQuality=0
r.NT.Lens.ChromaticAberration.Intensity=0
r.SceneColorFringeQuality=0
r.SSR.Quality=0
r.Tonemapper.Quality=0

; AA
r.TSR.ShadingRejection.Flickering.Period=0.05
r.TSR.Velocity.WeightClampingSampleCount=1.0
r.TSR.Velocity.WeightClampingPixelSpeed=0.5
r.TSR.ShadingRejection.SampleCount=0
r.TSR.Resurrection=0
r.TemporalAAFilterSize=0.5
r.SelectiveBasePassOutputs=1
r.NGX.DLSS.PreferNISSharpen=0
r.NGX.LogLevel=0
